<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0F172A"/>

  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>

  <!-- Logo/Brand Text -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    Dama Productions
  </text>

  <!-- Arabic Text -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="48" fill="#E2E8F0" text-anchor="middle">
    داما للإنتاج
  </text>

  <!-- Tagline -->
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="24" fill="#94A3B8" text-anchor="middle">
    Professional Media Production & Content Creation
  </text>

  <!-- Decorative Line -->
  <line x1="400" y1="480" x2="800" y2="480" stroke="#6366F1" stroke-width="3"/>
</svg>

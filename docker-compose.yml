services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5589:5589"
    environment:
      - NODE_ENV=production
      - PORT=5589
      # Appwrite configuration
      - NEXT_PUBLIC_APPWRITE_ENDPOINT=${NEXT_PUBLIC_APPWRITE_ENDPOINT:-https://api.center-phone.com/v1}
      - NEXT_PUBLIC_APPWRITE_DATABASE_ID=${NEXT_PUBLIC_APPWRITE_DATABASE_ID:-dama_db}
      # Optional: Uncomment if you need admin operations
      # - APPWRITE_API_KEY=${APPWRITE_API_KEY}
    volumes:
      # Persist ISR cache across container restarts
      - nextjs-cache:/app/.next/cache
      # Uncomment for development to mount .env.local
      # - ./.env.local:/app/.env.local:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5589/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  # Named volume for Next.js ISR cache persistence
  nextjs-cache:
    driver: local

